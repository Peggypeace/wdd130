   <main>
      <section class="company-info">
        <h2>White Water Rafting Company</h2>
        <p>123 Main River Street</p>
        <p>Kolob, California</p>
        <p>+233 553716076</p>
        <p>info@whitewater.com</p>
      </section><section class="contact-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5740191.024290149!2d-119.4284484202563!3d45.37247287095816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5358ffa885e499e9%3A0xd06b300515f78758!2sIdaho%2C%20USA!5e0!3m2!1sen!2sgh!4v1759586382432!5m2!1sen!2sgh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
      
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Placeholder" required>
      
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Placeholder" required>
      
          <fieldset>
            <legend>Message Purpose</legend>
            <label><input type="radio" name="purpose" value="inquiry"> General Inquiry</label><br>
            <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
            <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
          </fieldset>
      
          <label for="message">Message</label>
          <textarea id="message" placeholder="Type here..."></textarea>
      
          <label for="subscribe">
            <input type="checkbox" id="subscribe" name="subscribe">
            Please subscribe me to the monthly newsletter
          </label>
      
          <button type="submit">Get in Touch!</button>
        </form>
      </section>
      <section class="employee-section">
        <h3>We Are Here to Serve You</h3>
        <div class="employee-profiles">
          <div class="employee">
            <img src="images/happy.jpg" alt="Employee Profile">
            <p>Peggy</p>
          </div>
          <div class="employee">
            <img src="images/hero1.jpg" alt="Employee Profile">
            <p>Peace</p>
          </div>
          <div class="employee">
            <img src="images/profile.jpeg"Employee Profile">
            <p>Etornam</p>
          </div>
        </div>
      </section>
